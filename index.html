<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
    <title>IFTTT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
    <h1 class="ifttt">Welcome to IFTTT!</h1>
    </div>

    <div>

        <div class="row">
            <div class="column rectangle1">
                <img class="Alexa" src="images/Alexa - logo.png" alt="Alexa">

            <div class="column rectangle2">
                <img class="Dt" src="images/DateandTime-logo.png" alt="date">

            <div class="column rectangle3">
                <img class="Db" src="images/Dropbox-logo.png" alt="Dropbox-logo">
              <h2 class="drop">Dropbox</h2>

          </div>

          <div class="row">
            <div class="column rectangle4">
                <img class="GA" src="images/GoogleAssistant-logo.png" alt="GoogleAssistant-logo">

            </div>
            <div class="column rectangle5">
                <img class="GC" src="images/GoogleCalender-logo.png" alt="GoogleCalender-logo">

            <div class="column rectangle7">

            <div class="column rectangle8">

            </div>
            <div class="column rectangle9">
                <img class="Ir" src="images/iRobot-logo.png" alt="iRobot-logo">
              <h2 class="iRobot">iRobot</h2>
            </div>
          </div>

          <div class="row">
            <div class="column rectangle10">
                <img class="Sy" src="images/Spotify-logo.png" alt="Spotify-logo">
              <h2 class="spotify">Spotify</h2>
            </div>
            <div class="column rectangle11">
                <img class="Tr" src="images/Twiiter-logo.png" alt="Twiiter-logo">
              <h2 class="twitter">Twitter</h2>
            </div>
            <div class="column rectangle12">
                <img class="Wug" src="images/WeatherUnderground-CTA.png" alt="WeatherUnderground-CTA">
              <h2 class="Wg">Weather<br><br>Underground</h2>
            </div>
          </div>

</body>
